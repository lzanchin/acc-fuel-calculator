<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC Fuel Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">

        <div class="row">
            <div class="col">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4>ACC Fuel Calculator</h4>
                    </div>
                    <div class="card-body">
                        <h5 id="totalFuelNeeded">Click Calculate to check total Lts needed</h4>
                        <label for="raceDuration">Race Duration (in seconds)</label>
                        <input type="number" name="" id="raceDuration" class="form-control">
                        <label for="raceDuration">Average Lap Time (in seconds)</label>
                        <input type="number" name="" id="avgLapTime" class="form-control">
                        <label for="fuelPerLap">Fuel Per Lap</label>
                        <input type="number" name="" id="fuelPerLap" class="form-control">
                        <div class="invalid-feedback">Valid Number Required</div>
                        <button class="w-100 btn btn-sm btn-primary" id="btnCalculate">Calculate</button>
                    </div>
                </div>
            </div>        
        </div>

    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
